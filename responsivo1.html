<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Responsivo con CSS</title>
  <style>
    /* Estilo general para pantallas grandes */
body {
  background-color: lightblue;
  font-size: 20px;
  font-family: sans-serif;
  text-align: center;
    
}

/* Estilo para pantallas pequeñas (menos de 600px) */
@media (max-width: 600px) {
  body {
    background-color: lightgreen;
    font-size: 16px;
  }
}

  </style>
</head>
<body>
  <h1>¡Hola desde CSS responsivo!</h1>
  <p>Este texto se adapta a tu pantalla.</p>
</body>
</html>
